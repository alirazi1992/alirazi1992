<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Diary</title>
    <link rel="stylesheet" href="1.css">
    <script src="1.js"></script>
  </head>
  <body>
    <header>
      <h1>Password Diary</h1>
    </header>
    <main>
      <section id="login-section">
        <h2>Login</h2>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Login</button>
        </form>
      </section>
      <section id="diary-section" class="hidden">
        <h2>Password Diary</h2>
        <button id="add-button">Add Password</button>
        <ul id="password-list">
          <!-- Password items will be added here dynamically -->
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Password Diary</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
