<!DOCTYPE html>
<html>
<head>
	<title>Diary</title>
</head>
<body>
	<h1>Diary</h1>
    <form>
		<label for="password">Enter password:</label>
		<input type="password" id="password" name="password">
		<button type="submit" id="submit-password">Submit</button>
	</form>
    <div id="display-area"></div>
    <form id="input-form">
		<label for="new-entry">New diary entry:</label>
		<textarea id="new-entry" name="new-entry"></textarea>
		<button type="submit">Save</button>
	</form>
    <button id="lock-button">Lock diary</button>
